<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body class="container my-5">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a href="/pages/save/"><button class="btn btn-outline-primary"> New Person</button></a>
    <a href="/pages/edit/0" role="button" class="btn btn-primary"> View Person</a>
    <a href="/pages/delete/0"><button class="btn btn-danger"> Delete Person</button></a>
</nav>
<form action="#" th:action="@{/api/v1/person/{id}(id=${person.id})}" th:object="${person}" th:method="put">
    <div class="form-group d-flex flex-column p-2">

        <input type="hidden" name="_method" value="put">

        <div class="py-2">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" />
            <p th:each="err : ${#fields.errors('fullName')}" th:text="${err}" />
        </div>
        <div class="py-2">
            <label th:text="Gender" />
            <select th:field="*{gender}">
                <option th:value="'MALE'" th:text="Male"></option>
                <option th:value="'FEMALE'" th:text="Female"></option>
            </select>
        </div>
        <div class="py-2">
            <label th:text="Birthdate" />
            <input type="date" th:field="*{birthdate}" th:value="${#temporals.format(birthdate)}"/>
            <p th:each="err : ${#fields.errors('birthdate')}" th:text="${err}" />
        </div>
        <div class="py-2">
            <input type="submit" class="btn btn-outline-primary" value="Edit Person" />
        </div>
    </div>
</form>
</body>
</html>
