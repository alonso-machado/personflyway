<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Thymeleaf Person</title>
</head>
<body class="container my-5">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a href="/saveperson"><button class="btn btn-outline-primary"> New Person</button></a>
    <a href="/showperson" role="button" class="btn btn-primary"> View Person</a>
    <a href="/deleteperson"><button class="btn btn-danger"> Delete Person</button></a>
</nav>
<form action="#" th:action="@{/api/v1/person/{id}(id=${Person.id})}" th:object="${Person}" method="put">
    <table border="1">
        <tr>
            <td><label th:text="#{person.id}" /></td>
            <td><input type="number" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td><label th:text="#{person.fullName}" /></td>
            <td><input type="text" th:field="*{fullName}" /></td>
        </tr>
        <td th:switch="${person.gender}">
            <span th:case="'M'" th:text="Male" />
            <span th:case="'F'" th:text="Female" />
        </td>
        <tr>
            <td><label th:text="#{person.birthdate}" /></td>
            <td><input type="date" th:field="*{birthdate}" /></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-primary" value="Update Person" /></td>
        </tr>
    </table>
</form>
</body>
</html>
