<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Thymeleaf Person</title>
</head>
<body class="container my-5">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a href="/pages/save/"><button class="btn btn-outline-primary"> New Person</button></a>
    <a href="/pages/edit/0" role="button" class="btn btn-primary"> View Person</a>
    <a href="/pages/delete/0"><button class="btn btn-danger"> Delete Person</button></a>
</nav>
<div th:switch="${persons}">
    <h2 th:case="null">No persons yet!</h2>
    <div th:case="*">
        <h2>Persons</h2>
        <table>
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Birthdate</th>
                <th>Gender</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${users}">
                <td th:text="${person.fullName}"></td>
                <td th:text="${person.birthdate}"></td>
                <td th:text="${person.gender}"></td>
                <td><a th:href="@{/pages/edit/{id}(id=${person.id})}">Edit</a></td>
                <td><a th:href="@{/pages/delete/{id}(id=${person.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/saveperson">Add a new Person</a></p>
</div>

</body>
</html>
